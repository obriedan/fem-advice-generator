<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@800&display=swap"
      rel="stylesheet"
    />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Daniel O'Brien | Advice generator app</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet üëç -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <main>
      <div class="advice-container">
        <h1 class="advice-title">
          Advice # <span class="advice-number">117</span>
        </h1>
        <p class="advice-text">
          ‚ÄúIt is easy to sit up and take notice, what's difficult is getting up
          and taking action.‚Äù
        </p>
        <img
          src="./images/pattern-divider-mobile.svg"
          alt="divider"
          class="advice-divider"
        />
        <button class="advice-button">
          <img
            class="advice-icon"
            src="./images/icon-dice.svg"
            alt="dice with 5 pips showing"
          />
        </button>
      </div>
    </main>

    <div class="attribution">
      Challenge by
      <a
        class="green"
        href="https://www.frontendmentor.io?ref=challenge"
        target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a class="green" href="https://www.dobrien.ie">Daniel O'Brien</a>.
    </div>
  </body>
  <script defer type="text/javascript" src="./index.js"></script>
</html>
